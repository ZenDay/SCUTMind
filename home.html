<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>SCUTmind</title>
</head>
<body>
	<canvas id="canvas" ></canvas>
	<div class="toolBar">
		<div class="fixed-l">
			<a href="#" class="sideBar-btn">菜单</a>
		</div>
		<div class="move-mid">
			<a href="#" class="sibling-btn">sibling</a>
			<a href="#" class="child-btn">child</a>
			<a href="#" class="shape-btn">样式</a>
			<a href="#" class="color-btn">颜色</a>
			<a href="#" class="comment-btn">注释</a>
		</div>
		<div class="fixed-r">
			<a href="#" class="delete-btn">删除</a>
		</div>
	</div>
	<div class="clear"></div>
	<div class="selectionBar">
		<div id="color" class="hide">
			<a href="#">红色</a>
			<a href="#">蓝色</a>
			<a href="#">黄色</a>
			<a href="#">绿色</a>
			<a href="#">紫色</a>
		</div>
		<div id="shape" class="show">
			<a href="#">圆形</a>
			<a href="#">椭圆</a>
			<a href="#">矩形</a>
			<a href="#">菱形</a>
			<a href="#">三角</a> 
		</div>
	</div>
</body>
</html>
