<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>SCUTmind</title>
</head>
<body>
	<canvas id="canvas" ></canvas>
	<div id="toolBar" class="toolBar">
		<div class="fixed-l">
			<a href="#" class="sideBar-btn"><img src="icons/menu.png" height="30" width="30"><br><span>menu</span></a>
		</div>
		<div class="move-mid">
			<a href="#" class="sibling-btn"><img src="icons/sibling.png" height="30" width="30"><br><span>sibling</span></a>
			<a href="#" class="child-btn"><img src="icons/child.png" height="30" width="30"><br><span>child</span></a>
			<a href="#" class="shape-btn"><img src="icons/theme.png" height="30" width="30"><br><span>theme</span></a>
			<a href="#" class="fontcolor-btn"><img src="icons/fontcolor.png" height="30" width="30"><br><span>fontcolor</span></a>
			<a href="#" class="bgcolor-btn"><img src="icons/bgcolor.png" height="30" width="30"><br><span>bg-color</span></a>
 			<a href="#" class="comment-btn"><img src="icons/comment.png" height="30" width="30"><br><span>comment</span></a>
		</div>
		<div class="fixed-r">
			<a href="#" class="delete-btn"><img src="icons/delete.png" height="30" width="30"><br><span>delete</span></a>
		</div>
	</div>
	<div class="clear"></div>
	<div class="selectionBar">
		<div id="color" class="show">
			<a href="#"><img src="color/red.png" width="30%"></a>
			<a href="#"><img src="color/yellow.png" width="30%"></a>
			<a href="#"><img src="color/green.png" width="30%"></a>
			<a href="#"><img src="color/lightblue.png" width="30%"></a>
			<a href="#"><img src="color/skyblue.png" width="30%"></a>
			<a href="#"><img src="color/gray.png" width="30%"></a>
			<a href="#"><img src="color/black.png" width="30%"></a>
		</div>
		<div id="theme" class="hide">
			<a href="#">主题一</a>
			<a href="#">主题二</a>
			<a href="#">主题三</a>
		</div>
	</div>
	<script type="text/javascript">
	window.onload = function(){
	//调整颜色图片padding，使之垂直居中
	var colorimg = document.getElementById("color").getElementsByTagName("a");
	var divHeight = document.getElementById("color").offsetHeight;
	var height;
	for(var i = 0; i < colorimg.length; i++){
		height = colorimg[i].offsetHeight;
		var padTop1= (divHeight-height)/2;
		colorimg[i].style.paddingTop = padTop1+"px";
	}
    //调整工具栏图片padding，使之居中
	var toolBar_tag_a = document.getElementById("toolBar").getElementsByTagName("a");
	var toolBar_img = document.getElementById("toolBar").getElementsByTagName("img");
	var aHeight;
	var imgHeight;
	var padTop2;
	for(var j = 0; j < toolBar_tag_a.length; j++){
		aHeight = toolBar_tag_a[j].offsetHeight;
        imgHeight = toolBar_img[j].offsetHeight;
        padTop2 = (aHeight-imgHeight)*0.45;
        toolBar_img[j].style.paddingTop = padTop2+"PX";
        console.log(padTop2);
    }
}
	</script>
</body>
</html>
